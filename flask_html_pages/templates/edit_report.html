<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_report.css') }}">
  <title>Dashboard</title>

</head>
<body>
  <h1>Edit Medical Report</h1>

<div class="nav-container">
  <a href="{{ url_for('dashboard') }}" class="nav-button">Dashboard</a> 
  <a href="{{ url_for('view_reports') }}" class="nav-button">View Reports</a>
  <a href="{{ url_for('create_report') }}" class="nav-button">Create Report</a>
</div>

<div class="flash-message">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for category, message in messages %}
            <li class="flash-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<!--Form to edit a specific medical report-->
<form method="POST" action="{{ url_for('edit_report', report_id=report.report_id) }}">

  <div class="form-group">
    <label for="patient_id">Patient ID (Read-only)</label>
    <input 
      id="patient_id" 
      name="patient_id" 
      type="number" 
      value="{{ report.patient_id }}"
      disabled
      style="background-color: #f0f0f0; color: #666;"
     />
  </div>

  <div class="form-group"> 
    <label for="doctor_notes">Doctor Notes</label>
    <input 
      id="doctor_notes" 
      name="doctor_notes" 
      type="text" 
      value="{{ report.doctor_notes }}" 
      required 
     />
  </div>

  <div class="form-group">
    <label for="stroke_prediction">Stroke Prediction</label>
    <input 
      id="stroke_prediction" 
      name="stroke_prediction" 
      type="number" 
      step="0.01"
      min="0"
      max="1"
      value="{{ report.stroke_prediction }}" 
      required 
     />
  </div>

  <div class="form-group">
    <label for="treatment">Treatment</label>
    <input 
      id="treatment" 
      name="treatment" 
      type="text" 
      value="{{ report.treatment }}" 
      required 
     />
  </div>
  <input type="submit" class="btn save-btn" value="Save changes" />
</form>

</body>
</html>
