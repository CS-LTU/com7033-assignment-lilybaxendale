
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registerform.css') }}">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration</h1>

<nav>
  <a href="/">Home</a> |
  <a href="/about">About</a> |
  <a href="/login">Login</a> |
</nav>

 <form method="post", action="/register">
    <div>
      <label for="username">Username</label>
      <input
      type="text" 
      id="username" 
      name="username"
      pattern="[A-Za-z0-9_]{5,16}"
      title="Username must be 5-16 characters (including letters, digits, underscores)."
      required>
    </div>

    <div>
      <label for="email">Email</label>
      <input 
        type="email"
        id="email"
        name="email"
        maxlength="254"
        title="Please enter a valid email address." 
        required>
    </div>

    <div>
      <label for="password">Password</label>
      <input 
        type="password"
        id="password"
        name="password"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        title="Password must be at least 8 characters, with lowercase and uppercase characters, at least one digit and a special character."
        required>
    </div>
    
    <button type="submit">Submit</button>
    
</body>
</html>
