<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_users.css') }}">
  <title>Dashboard</title>

</head>
<body>
  <h1>Edit Doctor Credentials</h1>

<div class="nav-container">
  <a href="{{ url_for('admin_dashboard') }}" class="nav-button">Dashboard</a> 
  <a href="/view_doctors" class="nav-button">View Doctors</a> 
  <a href="{{ url_for('logout') }}" class="nav-button">Log out</a> 
</div>

<div class="flash-message">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for category, message in messages %}
            <li class="flash-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<!--Form to edit a specific doctor's credentials-->
<form method="POST" action="{{ url_for('edit_user', ID=user[0]) }}">
  <div class="form-group">
    <label for="First_name">First Name</label>
    <input id="First_name" name="First_name" type="text" value="{{ user[1]}}" maxlength="254"
        title="Please enter a valid first name, only letters and hyphens are allowed." 
        pattern="^[A-Za-z-]{1,254}$" required />
  </div>
  <div class="form-group"> 
    <label for="Last_name">Last Name</label>
    <input id="Last_name" name="Last_name" type="text" value="{{ user[2] }}" 
        title="Please enter a valid last name, only letters and hyphens are allowed." 
        pattern="^[A-Za-z-]{1,254}$"required />
  </div>
  <div class="form-group">
    <label for="username">Username (Read-only)</label>
    <input id="username" name="username" type="text" value=" {{ user[3] }}" disabled style="background-color: #e9ecef; color: #666; cursor: not-allowed;" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" value="{{ user[4] }}" title="Please enter a valid email address." 
        pattern="[\w\.-]+@[\w\.-]+\.[A-Za-z]{2,}$" required />
  </div>
  <div class="form-group">
    <!--Option to edit the passsword is not mandatory-->
    <label for="password">New Password (optional)</label>
    <input id="password" name="password" type="password" placeholder="Leave blank to keep current password"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        title="Password must be at least 8 characters, with lowercase and uppercase characters, at least one digit and a special character." />
  </div>
  <input type="submit" class="btn save-btn" value="Save changes" />
</form>

</body>
</html>
