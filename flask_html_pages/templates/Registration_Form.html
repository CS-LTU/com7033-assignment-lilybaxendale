
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration</h1>

<nav>
  <a href="/">Home</a> |
  <a href="/about">About</a> |
  <a href="/login">Login</a> |
</nav>

  <form method="POST" action="Registration_Success.html" autocomplete="off">
    <p>
      <label for="username">Username (3â€“16 characters):</label>
      <input type="text" id="username" name="username" required minlength="3" maxlength="16"
             pattern="^[A-Za-z0-9_]+$" title="Use only letters, numbers, and underscores.">
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </p>
    <p>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="13" max="120" required>
    </p>
    <p><input type="submit" value="Register"></p>
  </form>
</body>
</html>
